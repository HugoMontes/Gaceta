<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h:head>
            <h:outputScript library="ultima-layout" name="js/ripple.js"/>
            <h:outputStylesheet name="css/animate.css" library="ultima-layout"/>
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout"/>
            <h:outputStylesheet name="css/layout-blue-grey.css" library="ultima-layout"/>
            <h:outputScript library="js" name="calendar_es.js"/>
            <script type="text/javascript">
                function redirectUser() {
                    window.location = "../principal.xhtml";
                }
            </script>
            <script type="text/javascript">
                function selectValue() {
                    $(document).ready(function () {
                        $("input[type=text]").focus(function () {
                            this.select();
                        });

                        $("input[type=text]").mouseup(function (e) {
                            e.preventDefault();
                        });
                    });
                }
            </script>
        </h:head>
        <h:form id="formPubConst">
            <p:growl id="growl"/>
            <div align="center">
                <h:outputText value="PUBLICACION DE ESCRITURA DE CONSTITUCIÓN" class="tituloPage"/>
                <p/>
                <h:outputText value=" DE SOCIEDAD ANONIMA" class="tituloPage"/>
                <p/>
            </div>
            <div>
                <p:wizard nextLabel="Siguiente" backLabel="Anterior" flowListener="#{creaSABean.onFlowProcess}"
                          showStepStatus="true" style="font-size: 100%">
                    <p:tab id="datosTestimonio" title="Datos de la Escritura  de Constitución"
                           titleStyle="font-size: 90%">
                        <h1>Publicación del Testimonio de Constitución</h1>
                        <div class="ui-fluid">
                            <p:panelGrid columns="3" columnClasses="ui-grid-col-3,ui-grid-col-4,ui-grid-col-2"
                                         layout="grid" styleClass="ui-panelgrid-blank">

                                <p:outputLabel for="txtTest" value="N° de Testimonio:" class="txtLabel"/>
                                <p:inputNumber id="txtTest" required="true"
                                               requiredMessage="Digite el N° de Testimonio que publica"
                                               value="#{creaSABean.publicacionRegistro.nroDocumento}"
                                               placeholder="Digite el Numero de Testimonio; Ej, 125" decimalPlaces="0"/>
                                <p:message for="txtTest"/>

                                <p:outputLabel for="cmOrigen" value="Origen del Testimonio:" class="txtLabel"/>
                                <p:selectOneMenu id="cmOrigen" value="#{creaSABean.publicacionRegistro.origenDocumento}"
                                                 style="font-size: 1.1em;background: #ffffff" required="true"
                                                 requiredMessage="Debe seleccionar el municipio del domicio legal de la Sociedad">
                                    <f:selectItem itemLabel="Seleccione el origen del Documento" itemValue=""/>
                                    <f:selectItems var="tbOrigen" value="#{creaSABean.origenes}"
                                                   itemLabel="#{tbOrigen.origen}" itemValue="#{tbOrigen.origen}"/>
                                </p:selectOneMenu>
                                <p:message for="cmOrigen"/>

                                <p:outputLabel for="fecDoc" value="Fecha del Documento:" class="txtLabel"/>
                                <p:calendar id="fecDoc" pattern="yyyy/MM/dd" required="true"
                                            requiredMessage="Debe seleccionar la fecha del Documento"
                                            value="#{creaSABean.fecDocumento}"
                                            validatorMessage="Debe digitar una fecha anterior a hoy" locale="es">
                                    <f:convertDateTime pattern="yyyy/MM/dd"/>
                                </p:calendar>
                                <p:message for="fecDoc"/>

                                <p:outputLabel for="numOrigen" value="N° de Notaria:" class="txtLabel"/>
                                <p:inputNumber id="numOrigen" required="true"
                                               requiredMessage="Digite el numero de Notaria"
                                               value="#{creaSABean.nroOrigen}"
                                               placeholder="Digite el número de la notaría; Ej. 25" decimalPlaces="0"/>
                                <p:message for="numOrigen"/>


                                <p:outputLabel for="selDptoDoc" value="Departamento de Notaria:" class="txtLabel"/>
                                <p:selectOneMenu id="selDptoDoc" value="#{creaSABean.dptoOrigen}"
                                                 style="font-size: 1.1em;background: #ffffff"
                                                 requiredMessage="Debe seleccionar un Departamento"
                                                 valueChangeListener="#{creaSABean.cargaMunipDoc}" required="true">
                                    <p:ajax event="change" update="municipioDoc"/>
                                    <f:selectItem itemLabel="Seleccione un Departamento" itemValue=""/>
                                    <f:selectItem itemLabel="Chuquisaca" itemValue="01"/>
                                    <f:selectItem itemLabel="La Paz" itemValue="02"/>
                                    <f:selectItem itemLabel="Cochabamba" itemValue="03"/>
                                    <f:selectItem itemLabel="Oruro" itemValue="04"/>
                                    <f:selectItem itemLabel="Potosi" itemValue="05"/>
                                    <f:selectItem itemLabel="Tarija" itemValue="06"/>
                                    <f:selectItem itemLabel="Santa Cruz" itemValue="07"/>
                                    <f:selectItem itemLabel="Beni" itemValue="08"/>
                                    <f:selectItem itemLabel="Pando" itemValue="09"/>
                                </p:selectOneMenu>
                                <p:message for="selDptoDoc"/>

                                <p:outputLabel for="municipioDoc" value="Distrito Judicial:" class="txtLabel"/>
                                <p:selectOneMenu id="municipioDoc" value="#{creaSABean.distOrigen}"
                                                 style="font-size: 1.1em;background: #ffffff" required="true"
                                                 requiredMessage="Debe seleccionar el distrito judicial">
                                    <f:selectItem itemLabel="Seleccione el Municipio" itemValue=""/>
                                    <f:selectItems var="tbMunipDoc" value="#{creaSABean.municipiosDoc}"
                                                   itemLabel="#{tbMunipDoc.municipio}"
                                                   itemValue="#{tbMunipDoc.municipio}"/>
                                </p:selectOneMenu>
                                <p:message for="municipioDoc"/>
                            </p:panelGrid>
                        </div>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <h:outputText value="La información transcrita es correcta y es la que se desea publicar: "
                                          style="color: #D20005;font-size: 0.8em;font-weight: bold"/>
                            <p:selectBooleanCheckbox value="#{creaSABean.value1}"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="datosSociedad" title="Paso 1. Datos de la Sociedad" titleStyle="font-size: 90%">
                        <p:messages id="messages1" showDetail="true" autoUpdate="true" closable="true"
                                    style="font-size: 1.5em"/>
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="ui-fluid">
                                    <div class="card card-w-title">
                                        <h1>Ingreso de Datos de la Sociedad:</h1>
                                        <h:outputText value="Denominación:"
                                                      style="font-size: 1.1em;background: #ffffff"/>
                                        <p/>
                                        <p:inputText id="razonsoc" required="true" maxlength="254"
                                                     style="font-size: 1.1em;background: #ffffff"
                                                     value="#{creaSABean.empresaNew.nombreSociedad}"
                                                     requiredMessage="Debe ingresar la Denominación de la Sociedad, seguida de la sigla S.A. (Ej: La Empresa S.A.)"/>
                                        <p/>
                                        <p:message for="razonsoc"/>
                                        <h:outputText
                                                value="Tomar nota que la “denominación” está vinculada a un nombre de fantasía con referencial objeto principal de su giro; Conforme al art. 218 del Código de Comercio de Bolivia"
                                                style="color:#0D4173;font-weight: bolder"/>
                                        <p/>
                                    </div>
                                    <div class="ui-fluid">
                                        <div class="ui-g-12 ui-md-6">
                                            <div class="card card-w-title">
                                                <h1>Domicilio de la Sociedad:</h1>
                                                <h:outputText value="Departamento:"/>
                                                <p/>
                                                <p:selectOneMenu id="selDpto" value="#{creaSABean.codigoMunip}"
                                                                 required="true"
                                                                 style="font-size: 1.1em;background: #ffffff"
                                                                 requiredMessage="Debe seleccionar un Departamento"
                                                                 valueChangeListener="#{creaSABean.cargaMunip}">
                                                    <p:ajax event="change" update=":formPubConst:municipio"/>
                                                    <f:selectItem itemLabel="Seleccione un Departamento" itemValue=""/>
                                                    <f:selectItem itemLabel="Chuquisaca" itemValue="01"/>
                                                    <f:selectItem itemLabel="La Paz" itemValue="02"/>
                                                    <f:selectItem itemLabel="Cochabamba" itemValue="03"/>
                                                    <f:selectItem itemLabel="Oruro" itemValue="04"/>
                                                    <f:selectItem itemLabel="Potosi" itemValue="05"/>
                                                    <f:selectItem itemLabel="Tarija" itemValue="06"/>
                                                    <f:selectItem itemLabel="Santa Cruz" itemValue="07"/>
                                                    <f:selectItem itemLabel="Beni" itemValue="08"/>
                                                    <f:selectItem itemLabel="Pando" itemValue="09"/>
                                                </p:selectOneMenu>
                                                <p:message for="selDpto"/>
                                                <h:outputText value="Ciudad o Municipio:"/>
                                                <p/>
                                                <p:selectOneMenu id="municipio"
                                                                 value="#{creaSABean.empresaNew.domicilioSociedad}"
                                                                 style="font-size: 1.1em;background: #ffffff"
                                                                 required="true">
                                                    <f:selectItem itemLabel="Seleccione el Municipio" itemValue=""/>
                                                    <f:selectItems var="tbMunip" value="#{creaSABean.municipios}"
                                                                   itemLabel="#{tbMunip.municipio}"
                                                                   itemValue="#{tbMunip.municipio}"/>
                                                </p:selectOneMenu>
                                                <p:message for="municipio"/>
                                            </div>
                                        </div>
                                        <div class="ui-g-12 ui-md-6">
                                            <div class="card card-w-title">
                                                <h1>Duración de la Sociedad:</h1>
                                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6" layout="grid"
                                                             styleClass="ui-panelgrid-blank">
                                                    <h:outputText
                                                            value="Nota: El plazo de  duracion de la sociedad se computará partir de la fecha de inscripción en el Registro de Comercio de Bolivia"/>
                                                    <p/>
                                                    <h:outputText value="Digite los años de duración de la sociedad:"/>
                                                    <p/>
                                                    <p:inputNumber id="aniosDura" required="true" size="50"
                                                                   style="font-size: 1.1em;background: #ffffff;"
                                                                   value="#{creaSABean.empresaNew.anosVigencia}"
                                                                   converterMessage="Debe introducir un valor numérico (Ej:10)"
                                                                   requiredMessage="Debe ingresar un valor mayor o igual a 1 (cantidad de años de duración de la sociedad) "
                                                                   decimalPlaces="0">
                                                        <f:validateDoubleRange minimum="1" maximum="999"/>
                                                    </p:inputNumber>
                                                    <p:message for="aniosDura"/>
                                                </p:panelGrid>
                                            </div>
                                        </div>

                                    </div>
                                </div>


                            </div>
                            <p:dialog header="Elija correctamente la denominación de su empresa" widgetVar="dlg2"
                                      modal="true" height="100">
                                <h:outputText value="Señor emprendedor, una vez que usted definió la forma para ejercer el comercio, corresponde ahora elegir la razón
                                          social o denominación de su empresa. Es importante que usted tenga presente que la razón social o denominación
                                          de su empresa le da identidad a su emprendimiento al ser la identificación empresarial."/>
                            </p:dialog>
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <h:outputText
                                        value="La información transcrita es correcta y es la que se desea publicar: "
                                        style="color: #D20005;font-size: 0.8em;font-weight: bold"/>
                                <p:selectBooleanCheckbox value="#{creaSABean.value2}"/>
                            </h:panelGrid>
                        </div>
                    </p:tab>

                    <p:tab id="datosObjeto" title="Paso 2. Objeto Social" titleStyle="font-size: 90%">
                        <p:messages id="messagesOS" showDetail="true" autoUpdate="true" closable="true"
                                    style="font-size: 1.5em"/>
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="card card-w-title">
                                    <div class="ui-fluid">
                                        <p:panelGrid columns="3"
                                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2"
                                                     layout="grid" styleClass="ui-panelgrid-blank">
                                            <h:outputText value="Seccion de Clasificación CIIU:"
                                                          style="font-weight: bold"/>
                                            <p:selectOneMenu id="seccionCiiu" value="#{creaSABean.varIdSeccion}"
                                                             style="font-size: 1.1em;background: #ffffff"
                                                             requiredMessage="Debe seleccionar una seccion de la CIIU"
                                                             valueChangeListener="#{creaSABean.cargaDivision}"
                                                             autoWidth="false">
                                                <p:ajax event="change" update="divisionCiiu grupoCiiu listaClase"/>
                                                <f:selectItem itemLabel="Seleccione la Sección CIIU" itemValue=""/>
                                                <f:selectItems var="tbSeccion" value="#{creaSABean.listaCiiuSeccion}"
                                                               itemLabel="#{tbSeccion.seccion}"
                                                               itemValue="#{tbSeccion.idSeccion}"/>
                                            </p:selectOneMenu>
                                            <p:message for="seccionCiiu"/>
                                            <h:outputText value="División de Clasificación CIIU:"
                                                          style="font-weight: bold"/>
                                            <p:selectOneMenu id="divisionCiiu" value="#{creaSABean.varIdDivision}"
                                                             style="font-size: 1.1em;background: #ffffff"
                                                             requiredMessage="Debe seleccionar una division de la CIIU"
                                                             valueChangeListener="#{creaSABean.cargaGrupo}"
                                                             autoWidth="false">
                                                <p:ajax event="change" update="grupoCiiu listaClase"/>
                                                <f:selectItem itemLabel="Seleccione la Division CIIU" itemValue=""/>
                                                <f:selectItems var="tbDivision" value="#{creaSABean.listaCiiuDivision}"
                                                               itemLabel="#{tbDivision.division}"
                                                               itemValue="#{tbDivision.idDivision}"/>
                                            </p:selectOneMenu>
                                            <p:message for="divisionCiiu"/>
                                            <h:outputText value="Grupo de Clasificación CIIU:"
                                                          style="font-weight: bold"/>
                                            <p:selectOneMenu id="grupoCiiu" value="#{creaSABean.varIdGrupo}"
                                                             style="font-size: 1.1em;background: #ffffff"
                                                             requiredMessage="Debe seleccionar un grupo de la CIIU"
                                                             valueChangeListener="#{creaSABean.cargaClase}"
                                                             autoWidth="false">
                                                <p:ajax event="change" update="listaClase"/>
                                                <f:selectItem itemLabel="Seleccione el Grupo CIIU" itemValue=""/>
                                                <f:selectItems var="tbGrupo" value="#{creaSABean.listaCiiuGrupo}"
                                                               itemLabel="#{tbGrupo.grupo}"
                                                               itemValue="#{tbGrupo.idGrupo}"/>
                                            </p:selectOneMenu>
                                            <p:message for="grupoCiiu"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="3"
                                                     columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2"
                                                     layout="grid" styleClass="ui-panelgrid-blank">
                                            <h:outputText value="Filtra Clase CIIU por texto:"
                                                          style="font-weight: bold"/>
                                            <p:inputText id="txtBuscaClase" value="#{creaSABean.txtBuscaClase}"
                                                         placeholder="Digite la palabra clave relacionada al rubro"/>
                                            <p:commandButton value="Buscar CIIU" action="#{creaSABean.buscaClase}"
                                                             update="listaClase divisionCiiu grupoCiiu"
                                                             process="@this, txtBuscaClase"/>
                                            <p/>
                                            <p:scrollPanel mode="native" style="width:100%;height:200px">
                                                <p:dataTable id="listaClase" var="tablaClase"
                                                             value="#{creaSABean.listaCiiuClase}"
                                                             emptyMessage="No se encontraron clases con los filtros seleccionados o digitados"
                                                             reflow="true" styleClass="resTable"
                                                             style="table-layout: fixed"
                                                             rowKey="#{tablaClase.idClase}"
                                                             selection="#{creaSABean.itemSeleccionado}">
                                                    <p:column headerText="Codigo de Clase" style="width:30px;"
                                                              resizable="true">
                                                        <p:outputLabel value="#{tablaClase.idClase}"/>
                                                    </p:column>
                                                    <p:column headerText="Clase CIIU" style="width:250px;">
                                                        <p:outputLabel value="#{tablaClase.clase}"/>
                                                    </p:column>
                                                    <p:column headerText="Selección"
                                                              style="width:45px;text-align: center">
                                                        <p:commandButton update=":formPubConst:PanelPrincipal"
                                                                         process="@parent:@parent" icon="ui-icon-plus"
                                                                         value="Seleccionar" title="Selección"
                                                                         actionListener="#{creaSABean.registraActividad(tablaClase)}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:scrollPanel>
                                        </p:panelGrid>
                                    </div>
                                </div>
                                <div class="card card-w-title">
                                    <h1>ACTIVIDAD PRINCIPAL</h1>
                                    <p:panelGrid id="PanelPrincipal"  columns="2" columnClasses="ui-grid-col-2,ui-grid-col-8"
                                                 layout="grid" styleClass="ui-panelgrid-blank">
                                        <h:outputLabel value="Codigo de Clase CIIU:" class="txtLabel"/>
                                        <p:outputLabel value="#{creaSABean.actividadSeleccionada.idClase}"/>
                                        <h:outputLabel value="Descipcion Clase CIIU:" class="txtLabel"/>
                                        <p:outputLabel value="#{creaSABean.actividadSeleccionada.clase}"/>
                                    </p:panelGrid>
                                </div>
                                <div class="card card-w-title">
                                    <h1>ACTIVIDAD SECUNDARIA</h1>
                                    <p:panelGrid columns="1" columnClasses="ui-grid-col-8" layout="grid"
                                                 styleClass="ui-panelgrid-blank">
                                        <h:outputLabel
                                                value="Si tiene otra actividad secundaria, digitela a continuación:"/>
                                        <p:inputTextarea value="#{creaSABean.empresaNew.txtActividadSecundaria}"
                                                         rows="5" cols="200"/>
                                    </p:panelGrid>
                                </div>
                            </div>
                        </div>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <h:outputText value="La información transcrita es correcta y es la que se desea publicar: "
                                          style="color: #D20005;font-size: 0.8em;font-weight: bold"/>
                            <p:selectBooleanCheckbox value="#{creaSRLBean.value3}"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="datosCapital" title="Paso 3. Capital" titleStyle="font-size: 90%">
                        <div class="ui-fluid">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"
                                        style="font-size: 1.5em"/>
                            <p:panel id="pnlCap" header="Ingreso de Datos del Capital  de la Sociedad:">
                                <p:panelGrid columns="4"
                                             columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-4,ui-grid-col-3"
                                             layout="grid" styleClass="ui-panelgrid-blank">
                                    <h:outputText value="Capital Autorizado:" style="font-weight: bold"/>
                                    <p:inputNumber id="vrCapA" onfocus="selectValue()" required="true" maxlength="254"
                                                   size="20" style="font-size: 1.1em;background: #ffffff;"
                                                   value="#{creaSABean.capitalNew.capitalAutorizado}"
                                                   validatorMessage="Debe insertar el monto del Capital Autorizado"
                                                   converterMessage="El capital Autorizado debe ser un numero mayor a 0"
                                                   requiredMessage="Debe insertar el monto del Capital Autorizado (Ej: 10000)">
                                        <f:validateDoubleRange minimum="1"/>
                                    </p:inputNumber>
                                    <p:outputLabel
                                            value="Capital ideal o monto máximo al que puede llegar la sociedad. Art. 127 inciso 6 Código de Comercio"
                                            style="font-size: 0.88em; color: #9999ff"/>
                                    <p:message for="vrCapA"/>
                                    <h:outputText value="Capital Social:" style="font-weight: bold"/>
                                    <p:inputNumber id="vrCapS" onfocus="selectValue()" required="true" maxlength="254"
                                                   size="20" style="font-size: 1.1em;background: #ffffff;"
                                                   value="#{creaSABean.capitalNew.capitalSuscrito}"
                                                   validatorMessage="Debe insertar el monto del Capital Suscrito"
                                                   converterMessage="El Capital Suscrito debe ser un numero mayor a 0"
                                                   requiredMessage="Debe insertar el monto del Capital Suscrito (Ej: 10000)">
                                        <f:validateDoubleRange minimum="1"/>
                                    </p:inputNumber>
                                    <p:outputLabel
                                            value="Llamado también capital suscrito, mismo que no puede ser inferior al 50% del monto establecido como capital autorizado. Art. 127 numeral 6, Art. 220 numeral 2 Código de Comercio ."
                                            style="font-size: 0.88em; color: #9999ff"/>
                                    <p:message for="vrCapS"/>
                                    <h:outputText value="Capital Pagado:" style="font-weight: bold"/>
                                    <p:inputNumber id="vrCapP" onfocus="selectValue()" required="true" maxlength="254"
                                                   size="20" style="font-size: 1.1em;background: #ffffff;"
                                                   value="#{creaSABean.capitalNew.capitalPagado}"
                                                   validatorMessage="Debe insertar el monto del Capital Pagado"
                                                   converterMessage="El Capital Pagado debe ser un numero mayor a 0"
                                                   requiredMessage="Debe insertar el monto del Capital Pagado (Ej: 10000)">
                                        <f:validateDoubleRange minimum="1"/>
                                    </p:inputNumber>
                                    <p:outputLabel
                                            value="No puede ser inferior al 25% del capital social o suscrito. Art. 127 numeral 6, Art. 220 numeral 3 Código de Comercio ."
                                            style="font-size: 0.88em; color: #9999ff"/>
                                    <p:message for="vrCapP"/>
                                    <h:outputText value="Valor Nominal de las Acciones:" style="font-weight: bold"/>
                                    <p:inputNumber id="VrAcciones" onfocus="selectValue()" required="true"
                                                   maxlength="254" size="20"
                                                   style="font-size: 1.1em;background: #ffffff;"
                                                   value="#{creaSABean.capitalNew.vrAcciones}"
                                                   validatorMessage="Debe insertar el valor de la acciones"
                                                   converterMessage="Debe insertar el valor de la acciones"
                                                   requiredMessage="Debe insertar el valor de la acciones">
                                        <f:validateDoubleRange minimum="1"/>
                                    </p:inputNumber>
                                    <p:outputLabel value="Valor de las acciones.- Bs. 100 o múltiplos de 100"
                                                   style="font-size: 0.88em; color: #9999ff"/>
                                    <p:message for="VrAcciones"/>
                                </p:panelGrid>
                                <div><p></p></div>
                                <div><p></p></div>
                            </p:panel>
                        </div>
                    </p:tab>fecDisplay

                    <p:tab id="datosSocios" title="Paso 4. Socios" titleStyle="font-size: 90%">
                        <p:fieldset legend="Datos de Capital Registrados">
                            <div class="ui-fluid">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-2"
                                         style="text-align: right;font-weight: bold;vertical-align: central;">
                                        <h:outputText value="Capital Autorizado:"/></div>
                                    <div class="ui-grid-col-2"><p:inputText
                                            value="${creaSABean.capitalNew.capitalAutorizado}" readonly="true"
                                            style="text-align: center"/></div>
                                    <div class="ui-grid-col-2"
                                         style="text-align: right;font-weight: bold;vertical-align: central;">
                                        <h:outputText value="Capital de Suscrito:"/></div>
                                    <div class="ui-grid-col-2"><p:inputText
                                            value="${creaSABean.capitalNew.capitalSuscrito}" readonly="true"
                                            style="text-align: center"/></div>
                                    <div class="ui-grid-col-2"
                                         style="text-align: right;font-weight: bold;vertical-align: central;">
                                        <h:outputText value="Capital Pagado:"/></div>
                                    <div class="ui-grid-col-2"><p:inputText
                                            value="${creaSABean.capitalNew.capitalPagado}" readonly="true"
                                            style="text-align: center"/></div>
                                    <div class="ui-grid-col-2"
                                         style="text-align: right;font-weight: bold;vertical-align: central;">
                                        <h:outputText value="Cantidad de Acciones:"/></div>
                                    <div class="ui-grid-col-2"><p:inputText value="${creaSABean.capitalNew.cntAcciones}"
                                                                            readonly="true" style="text-align: center"/>
                                    </div>
                                    <div class="ui-grid-col-2"
                                         style="text-align: right;font-weight: bold;vertical-align: central;">
                                        <h:outputText value="Valor de las Acciones:"/></div>
                                    <div class="ui-grid-col-2"><p:inputText value="${creaSABean.capitalNew.vrAcciones}"
                                                                            readonly="true" style="text-align: center"/>
                                    </div>
                                </div>
                                <div class="ui-grid-row">
                                </div>
                            </div>
                        </p:fieldset>
                        <h:form id="frmSocioReg">
                            <p:messages id="messagesSocios" showDetail="true" autoUpdate="true" closable="true"
                                        style="font-size: 1.5em;background: #D20005;font-family:Verdana;color: #ffffff "/>
                            <p:panel id="pnlSocios" header="Ingreso de Datos de los Socios de la Sociedad:">
                                <div class="ui-fluid">

                                    <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank">
                                        <p:outputLabel value="Nombres" for="nombreSocio"/>
                                        <p:outputLabel value="Apellido Paterno"/>
                                        <p:outputLabel value="Apellido Materno" for="maternoSocio"/>
                                        <p:inputText id="nombreSocio" required="${creaSABean.reqSoc}" maxlength="254"
                                                     size="50" value="#{creaSABean.nombreSocio}"
                                                     requiredMessage="Debe digitar el nombre o los nombres"/>
                                        <p:inputText id="paternoSocio" required="false" maxlength="254" size="50"
                                                     value="#{creaSABean.paternoSocio}"
                                                     requiredMessage="Debe digitar el Apellido Paterno"/>
                                        <p:inputText id="maternoSocio" required="${creaSABean.reqSoc}" maxlength="254"
                                                     size="50" value="#{creaSABean.maternoSocio}"
                                                     requiredMessage="Debe digitar el Apellido Materno"/>
                                        <p:message for="nombreSocio"/>
                                        <p:message for="paternoSocio"/>
                                        <p:message for="maternoSocio"/>
                                    </p:panelGrid>
                                </div>

                                <div class="ui-fluid">
                                    <p:panelGrid columns="5"
                                                 columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
                                                 layout="grid" styleClass="ui-panelgrid-blank">
                                        <h:outputText value="Nacionalidad:"/>
                                        <h:outputText value="Numero de Identificacion:"/>
                                        <h:outputText value="Tipo de Identificacion:"/>
                                        <h:outputText value="Expedido en:"/>
                                        <h:outputText value="Estado Civil:"/>

                                        <p:inputText id="nac" required="${creaSABean.reqSoc}" maxlength="30"
                                                     value="#{creaSABean.nacionalidadSocio}"
                                                     requiredMessage="Digite la Nacionalidad del Socio"/>
                                        <p:inputText id="vrIdentif" required="${creaSABean.reqSoc}" maxlength="30"
                                                     value="#{creaSABean.numIdentifica}"
                                                     requiredMessage="Debe digitar la identificación"/>
                                        <p:selectOneMenu id="tipoIdent" required="${creaSABean.reqSoc}"
                                                         value="#{creaSABean.tipoIdentifica}"
                                                         requiredMessage="Debe seleccionar un tipo de identificacion"
                                                         valueChangeListener="#{creaSABean.valideTipoId}">
                                            <p:ajax event="change" rendered="expDt" update="expDt"/>
                                            <f:selectItem itemLabel="Seleccione un Tipo de Identificación"
                                                          itemValue=""/>
                                            <f:selectItem itemLabel="Cedula de Identidad"
                                                          itemValue="Cedula de Identidad"/>
                                            <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"/>
                                            <f:selectItem itemLabel="Cedula de Extranjeria"
                                                          itemValue="Cedula de Extranjeria"/>
                                        </p:selectOneMenu>

                                        <p:selectOneMenu id="expDt" required="#{creaSABean.reqOrgId}"
                                                         value="#{creaSABean.extIdentifica}"
                                                         disabled="#{!creaSABean.reqOrgId}"
                                                         requiredMessage="Debe seleccionar el lugar de expedicion">
                                            <f:selectItem itemLabel="Seleccione un lugar de expedición" itemValue=""/>
                                            <f:selectItem itemLabel="Chuquisaca" itemValue="CH"/>
                                            <f:selectItem itemLabel="La Paz" itemValue="LP"/>
                                            <f:selectItem itemLabel="Cochabamba" itemValue="CB"/>
                                            <f:selectItem itemLabel="Oruro" itemValue="OR"/>
                                            <f:selectItem itemLabel="Potosi" itemValue="PT"/>
                                            <f:selectItem itemLabel="Tarija" itemValue="TJ"/>
                                            <f:selectItem itemLabel="Santa Cruz" itemValue="SC"/>
                                            <f:selectItem itemLabel="Beni" itemValue="BN"/>
                                            <f:selectItem itemLabel="Pando" itemValue="PA"/>
                                        </p:selectOneMenu>

                                        <p:selectOneMenu id="estado" required="${creaSABean.reqSoc}"
                                                         value="#{creaSABean.estadoCivil}"
                                                         requiredMessage="Debe seleccionar un Estado Civil">
                                            <f:selectItem itemLabel="Seleccione un Estado" itemValue=""/>
                                            <f:selectItem itemLabel="Soltero(a)" itemValue="Soltero(a)"/>
                                            <f:selectItem itemLabel="Casado(a)" itemValue="Casad(a)"/>
                                            <f:selectItem itemLabel="Viudo(a)" itemValue="Viudo(a)"/>
                                            <f:selectItem itemLabel="Divorciado(a)" itemValue="Divorciado(a)"/>
                                        </p:selectOneMenu>

                                        <p:message for="nac"/>
                                        <p:message for="vrIdentif"/>
                                        <p:message for="tipoIdent"/>
                                        <p:message for="expDt"/>
                                        <p:message for="estado"/>
                                    </p:panelGrid>
                                </div>
                                <div class="ui-fluid">
                                    <p:panelGrid columns="3" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4"
                                                 layout="grid" styleClass="ui-panelgrid-blank">
                                        <h:outputText value="Ocupación:"/>
                                        <h:outputText value="Domicilio:"/>
                                        <h:outputText value="Zona:"/>
                                        <p:inputText id="prof" required="${creaSABean.reqSoc}" maxlength="40" size="40"
                                                     value="#{creaSABean.profesionSocio}"
                                                     requiredMessage="Digite la Profesión del Socio (Ej: Abogado, Administrador de Empresas, Estudiante)"/>
                                        <p:inputText id="dom" required="${creaSABean.reqSoc}" maxlength="254" size="50"
                                                     value="#{creaSABean.domicilioSocio}"
                                                     requiredMessage="Digite el Domicilio del Socio"/>
                                        <p:inputText id="Zondom" required="${creaSABean.reqSoc}" maxlength="254"
                                                     size="40" value="#{creaSABean.zonaDomicilioSocio}"
                                                     requiredMessage="Digite la Zona del Domicilio del Socio"/>
                                        <p:message for="prof"/>
                                        <p:message for="dom"/>
                                        <p:message for="dom"/>
                                    </p:panelGrid>
                                    <p:panelGrid columns="4"
                                                 columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
                                                 layout="grid" styleClass="ui-panelgrid-blank">
                                        <h:outputText value="Tipo de Aporte:"/>
                                        <h:outputText value="Valor del Aporte Suscrito en Bs.:"/>
                                        <h:outputText value="Valor del Aporte Pagado en Bs.:"/>
                                        <h:outputText value="Descripción del Bien:"/>
                                        <p:selectOneMenu id="tipoAporte" required="${creaSABean.reqSoc}"
                                                         value="#{creaSABean.tipoAporte}"
                                                         requiredMessage="Debe seleccionar el tipo de aporte"
                                                         valueChangeListener="#{creaSABean.valideBien}">
                                            <p:ajax event="change" update="aporteBien"/>
                                            <f:selectItem itemLabel="Seleccione el Tipo de Aporte" itemValue=""/>
                                            <f:selectItem itemLabel="Dinero" itemValue="D"/>
                                            <f:selectItem itemLabel="Bien Mueble/Inmueble" itemValue="B"/>
                                        </p:selectOneMenu>
                                        <p:inputNumber id="aporteCapSus" onfocus="selectValue()"
                                                       required="${creaSABean.reqSoc}" maxlength="20"
                                                       value="#{creaSABean.aporteCapitalSuscrito}"
                                                       requiredMessage="Digite el valor del Capital Suscrito"/>
                                        <p:inputNumber id="aporteCapPag" onfocus="selectValue()"
                                                       required="${creaSABean.reqSoc}" maxlength="20"
                                                       value="#{creaSABean.aporteCapitalPagado}"
                                                       requiredMessage="Digite el valor del Capital Pagado"/>
                                        <p:inputNumber id="aporteBien" required="${creaSABean.reqBien}"
                                                       readonly="${creaSABean.roBien}"
                                                       value="#{creaSABean.descripcionBien}"
                                                       requiredMessage="Digite la descripción del bien"/>

                                        <p:message for="tipoAporte"/>
                                        <p:message for="aporteCapSus"/>
                                        <p:message for="aporteCapPag"/>
                                        <p:message for="aporteBien"/>

                                        <h:outputLabel value=""/>
                                        <h:outputLabel value=""/>
                                        <h:outputLabel value=""/>
                                        <h:outputText
                                                value="(Cuando el aporte de capital sea con bienes inmuebles, se debe presentar el folio real original o fotocopia legalizada, o el testimonio de transferencia del bien, a nombre de la sociedad, registrado en Derechos Reales)"
                                                style="color:#0D4173;font-weight: bolder;font-size: 95%"/>
                                    </p:panelGrid>
                                </div>
                                <div style="text-align: right">
                                    <p:commandButton value="Registrar Socio"
                                                     actionListener="#{creaSABean.registraSocio}"
                                                     process="@parent:@parent" update="@form"
                                                     icon="ui-icon-disk"></p:commandButton>
                                </div>
                            </p:panel>
                            <p:panel id="pnlDtbSocios" header="Socios Registrados">
                                <p:dataTable id="tblSocios" var="tblSocios" value="${creaSABean.sociosSociedad}"
                                             selectionMode="Single" selection="#{creaSABean.socioSel}"
                                             rowKey="#{tblSocios.idLinea}">>
                                    <p:column headerText="N° Socio">
                                        <h:outputLabel value="${tblSocios.idLinea}"/>
                                    </p:column>
                                    <p:column headerText="Apellido Paterno">
                                        <h:outputLabel value="${tblSocios.paterno }"/>
                                    </p:column>
                                    <p:column headerText="Apellido Materno">
                                        <h:outputLabel value="${tblSocios.materno }"/>
                                    </p:column>
                                    <p:column headerText="Nombre de Socio">
                                        <h:outputLabel value="${tblSocios.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Identificacion">
                                        <h:outputLabel value="${tblSocios.numIdentifica}"/>
                                    </p:column>
                                    <p:column headerText="Aporte de Capital Suscrito">
                                        <h:outputLabel value="${tblSocios.aporteCapitalSuscrito}"/>
                                    </p:column>
                                    <p:column headerText="Aporte de Capital Pagado">
                                        <h:outputLabel value="${tblSocios.aporteCapitalPagado}"/>
                                    </p:column>
                                    <p:column headerText="Numero de Acciones">
                                        <h:outputLabel value="${tblSocios.numAcciones}"/>
                                    </p:column>
                                    <p:column headerText="Participacion Porcentual">
                                        <h:outputLabel value="${tblSocios.participacion}"/>
                                    </p:column>
                                    <p:column headerText="Eliminar" width="10px">
                                        <p:commandButton icon="ui-icon-circle-close"
                                                         actionListener="#{creaSABean.deleteSocio(tblSocios)}"
                                                         process="@parent:@parent" update="@form"/>
                                    </p:column>
                                </p:dataTable>Cas
                            </p:panel>
                            <p:panelGrid columns="4">
                                <h:outputText value="Total de Capital Suscrito ya asignado (expresado en Bolivianos):"
                                              style="font-size: 1.3em"/>
                                <h:outputText value="${creaSABean.capitalSus}"
                                              style="font-size: 1.3em;color: ${creaSABean.colorSaldo}"/>
                                <h:outputText value="Total de Capital Suscrito por asignar (expresado en Bolivianos):"
                                              style="font-size: 1.3em"/>
                                <h:outputText value="${creaSABean.capitalXSus}"
                                              style="font-size: 1.3em;color: ${creaSABean.colorSaldo}"/>

                                <h:outputText value="Total de Capital Pagado ya asignado (expresado en Bolivianos):"
                                              style="font-size: 1.3em"/>
                                <h:outputText value="${creaSABean.capitalPagado}"
                                              style="font-size: 1.3em;color: ${creaSABean.colorSaldo}"/>
                                <h:outputText value="Total de Capital Pagado por asignar (expresado en Bolivianos):"
                                              style="font-size: 1.3em"/>
                                <h:outputText value="${creaSABean.capitalPagadoX}"
                                              style="font-size: 1.3em;color: ${creaSABean.colorSaldo}"/>
                            </p:panelGrid>
                        </h:form>
                    </p:tab>

                    <p:tab id="verifica" title="Paso 5. Verificación de datos" titleStyle="font-size: 90%;">
                        <p:fieldset legend="Verifique los datos consignados si existe algun error puede corregirlo:"
                                    style="font-size: 1em;color: #ff9900">
                            <p:inputTextarea id="editor" style="width:680px;font-size: 1em;height: 500px"
                                             value="${creaSABean.vistaPreliminar}" readonly="true" autoResize="false"/>
                        </p:fieldset>
                    </p:tab>

                    <p:tab id="confirma" title="Paso 6. Aceptación" titleStyle="font-size: 90%;">
                        <div class="ui-grid ui-grid-responsive">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-8" layout="grid"
                                         styleClass="ui-panelgrid-blank">
                                <p:selectBooleanCheckbox value="#{creaSABean.aceptacion}" required="true"
                                                         requiredMessage="Debe aceptar las condiciones para realizar la publicacion">
                                    <p:ajax update="btReg"/>
                                </p:selectBooleanCheckbox>
                                <p:outputLabel
                                        value="El Registro de Comercio  deslinda cualquier responsabilidad de la publicacion, esta de acuerdo de confirmar la publicacion"
                                        class="txtLabel"/>
                            </p:panelGrid>
                            <p:commandButton id="btReg" value="Confirmar Publicación"
                                             action="#{creaSABean.registraPublicacion()}" update="formPubConst"/>
                        </div>
                    </p:tab>

                </p:wizard>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
